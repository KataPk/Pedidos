<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/fontawesome-free-6.4.0-web/js/all.js"></script>
    <link href="/css/navbar.css" rel="stylesheet">
    <script src="/js/navbar.js"></script>

    <link href="/css/mesas.css" rel="stylesheet">
    <script src="/js/mesas.js"></script>
    <title>Mesas</title>
</head>
<body>
<div th:insert="~{User/navbar}"></div>
<div class="container">

    <!--Card para adicionar mesas-->
    <div class="row align-items-start text-center" id="MesaContainer">
        <div class="card">
            <button class="btn imageBtn addMesa" type="button">
                <img alt="..." class="card-img-top image" id="mesaAddImage" src="/img/PNG/add_button.png">
            </button>
            <div class="card-body">
                <h5 class="card-title">Criar Mesa</h5>
                <button class="btn btn-primary createMesa"
                        id="createMesa" type="button">
                    Criar Mesa
                </button>
            </div>
        </div>

        <th:block th:each="mesa : ${mesas}">

            <div class="card" th:if="${mesa.mStatus == 'ACTIVE'}">
                <button class="btn imageBtn" th:id="${'addPedido' + mesa.numMesa}" type="button">
                    <img alt="..." class="card-img-top image" src="/img/PNG/mesa.png">
                </button>
                <div class="card-body">
                    <h5 class="card-title" th:text="${'Mesa ' + mesa.numMesa}">Mesa</h5>
                    <div aria-label="Vertical button group" class="btn-group-vertical" role="group">
                        <button class="btn btn-primary addPedido"
                                data-bs-toggle="modal"
                                th:attr="data-bs-target=${'#editMesa' + mesa.id()}"
                                th:id="${'addPedido' + mesa.numMesa}"
                                type="button">
                            Editar
                        </button>
                        <button class="btn btn-danger" data-bs-toggle="modal"
                                th:attr="data-bs-target=${'#delete' + mesa.id()}"
                                th:id="${'exclude' + mesa.numMesa}"
                                type="button">
                            Excluir
                        </button>
                    </div>
                </div>
            </div>

            <div class="card" th:if="${mesa.mStatus == 'OCUPADA'}">
                <button class="btn imageBtn disabled" type="button">
                    <img alt="..." class="card-img-top image" src="/img/PNG/mesa-ocupada.png">
                </button>
                <div class="card-body">
                    <h5 class="card-title" th:text="${'Mesa ' + mesa.numMesa}">Mesa</h5>
                    <div aria-label="Vertical button group" class="btn-group-vertical" role="group">
                        <button class="btn btn-primary disabled"
                                th:id="${'addPedido' + mesa.numMesa}" type="button">
                            Editar
                        </button>
                        <button class="btn btn-danger disabled" th:id="${'exclude' + mesa.numMesa}" type="button">
                            Excluir
                        </button>
                    </div>
                </div>
            </div>
            <div class="card text-center" th:if="${mesa.mStatus == 'INACTIVE'}">
                <button class="btn imageBtn " disabled th:id="${'mesa' + mesa.numMesa}" type="button">
                    <img alt="..." class="card-img-top image" src="/img/PNG/mesa-desabilitada.png">
                </button>
                <div class="card-body">
                    <h5 class="card-title" th:text="${'Mesa ' + mesa.numMesa}">Mesa</h5>
                    <button class="btn btn-primary" data-bs-toggle="modal"
                            th:attr="data-bs-target='#ModalMesa'+${mesa.numMesa }"
                            th:id="${'addPedido' + mesa.numMesa}" type="button">
                        Reativar mesa
                    </button>
                </div>
            </div>

        </th:block>


    </div>

    <!--    Modals-->
    <div id="modals">

        <div aria-labelledby="staticBackdropLabel" class="modal fade"
             id="createMesa">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Criar Mesa</h1>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                type="button"></button>
                    </div>
                    <form action="/api/admin/editMesa" class="formEdit"
                          method="POST">
                        <div class="modal-body vstack">
                            <div class="hstack p-1 ">
                                <label class="form-label" th:for="${'mesaNum' + mesa.id()}">Número da
                                    mesa:</label>
                                <input class="form-control" max="999"
                                       min="1" name="numMesa" required th:id="${'mesaNum' + mesa.id()}"
                                       th:value="${mesa.numMesa()}" type="number">
                                <input name="mesaId"
                                       th:value="${mesa.id()}" type="hidden">
                            </div>
                            <div class=" modal-footer">
                                <button class="btn btn-secondary" type="submit">Editar</button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>


        <th:block th:each="mesa : ${mesas}">
            <div th:if="${mesa.mStatus == 'ACTIVE'}">
                <div aria-labelledby="staticBackdropLabel" class="modal fade"
                     th:id="${'editMesa' + mesa.id()}">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5">Editar Mesa</h1>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <form action="/api/admin/editMesa" class="formEdit"
                                  method="POST">
                                <div class="modal-body vstack">
                                    <div class="hstack p-1 ">
                                        <label class="form-label" th:for="${'mesaNum' + mesa.id()}">Número da
                                            mesa:</label>
                                        <input class="form-control" max="999"
                                               min="1" name="numMesa" required th:id="${'mesaNum' + mesa.id()}"
                                               th:value="${mesa.numMesa()}" type="number">
                                        <input name="mesaId"
                                               th:value="${mesa.id()}" type="hidden">
                                    </div>
                                    <div class=" modal-footer">
                                        <button class="btn btn-secondary" type="submit">Editar</button>
                                    </div>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>

                <div aria-labelledby="staticBackdropLabel" class="modal fade" tabindex="-1"
                     th:id="${'delete'+ mesa.id()}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" th:id="${'labelDelete' + mesa.id()}">Deletar mesa?</h1>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body"
                                 th:text="${'Tem certeza que deseja deletar a mesa ' + mesa.numMesa() + '?'}">
                                Error
                            </div>
                            <div class="modal-footer">
                                <form action="/api/admin/deleteMesa" method="post">
                                    <input name="mesaId" th:value="${mesa.id()}" type="hidden">
                                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Fechar
                                    </button>
                                    <button class="btn btn-danger" type="submit">Deletar mesa</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <th:block th:if="${mesa.mStatus == 'INACTIVE'}">
                <div aria-labelledby="staticBackdropLabel" class="modal fade"
                     th:attr="aria-labelledby='labelMesa' + ${mesa.numMesa}" th:id="'ModalMesa' + ${mesa.numMesa}">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" th:id="${'labelMesa' + mesa.numMesa()}">Reativar Mesa</h1>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body" th:text="${'Deseja reativar a mesa ' + mesa.numMesa() + '?'}">
                                Error
                            </div>
                            <div class="modal-footer">
                                <form action="/api/admin/reAtivarMesa" method="post">
                                    <input name="mesaId" th:value="${mesa.id()}" type="hidden">
                                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Fechar
                                    </button>
                                    <button class="btn btn-primary" type="submit">Reativar mesa</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div aria-labelledby="staticBackdropLabel" class="modal fade" tabindex="-1"
                     th:id="${'delete'+ mesa.id()}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" th:id="${'labelDelete' + mesa.id()}">Deletar mesa?</h1>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body"
                                 th:text="${'Tem certeza que deseja deletar a mesa' + mesa.numMesa() + '?'}">
                                Error
                            </div>
                            <div class="modal-footer">
                                <form action="/api/admin/deleteMesa" method="post">
                                    <input name="mesaId" th:value="${mesa.id()}" type="hidden">
                                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Fechar
                                    </button>
                                    <button class="btn btn-danger" type="submit">Deletar mesa</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </th:block>


        </th:block>

    </div>


</div>
</body>
</html>
