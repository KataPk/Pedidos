<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <script src="/js/navbar.js"></script>
    <link href="/css/navbar.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/fontawesome-free-6.4.0-web/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="/css/Produtos.css" rel="stylesheet">
    <title>Produtos</title>
</head>

<body>

<div th:insert="~{User/navbar}"></div>

<div class="container">


    <div class="row align-items-start">
        <div class="card text-center">
            <button class="btn imageBtn" data-bs-target="#criarProduto" data-bs-toggle="modal" type="button">
                <img alt="..." class="card-img-top image" id="ProdutoAddImage" src="/img/PNG/add_button.png">
            </button>
            <div class="card-body">
                <h5 class="card-title">Criar Produto</h5>
                <button class="btn btn-primary"
                        data-bs-target="#criarProduto" data-bs-toggle="modal" type="button">
                    Criar
                </button>
            </div>
        </div>

        <th:block th:each="produto : ${produtos}">

            <div class="card text-center" th:id="${produto.nome}">
                <button class="btn">
                    <img class="card-img-top image" th:alt="${produto.nome}"
                         th:src="|data:image;base64, *{produto.imagem}|"/>
                </button>
                <div class="card-body">
                    <h5 class="card-title" th:text="${produto.nome}">Teste</h5>
                    <div aria-label="Vertical button group" class="btn-group-vertical" role="group">
                        <button class="btn btn-primary"
                                th:id="${'CategoriaEdit' + produto.nome}" type="button">
                            Editar
                        </button>
                        <button class="btn btn-danger" th:id="${'exclude' + produto.nome}" type="button">Excluir
                        </button>

                    </div>
                </div>
            </div>

        </th:block>


    </div>

</div>
<div id="modals">
    <div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" id="criarProduto">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">

                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <form action="/api/admin/createProduto" enctype="multipart/form-data" method="POST">
                    <div class="modal-body vstack">
                        <div class="hstack p-1 ">
                            <label class="form-label" for="produtoNome">Nome do Produto:</label>
                            <input class="form-control produtoNome" id="produtoNome" name="nome" required type="text">

                        </div>
                        <div class="hstack p-1">

                            <label class="form-label" for="descricao">Descrição:</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="3"
                                      type="text"></textarea>
                        </div>
                        <div class="hstack p-1 ">
                            <label class="form-label" for="produtoValor">Valor do Produto:</label>
                            <input class="form-control produtoValor" id="produtoValor" max="10000.00" min="0.00"
                                   name="valor"
                                   required step="0.01" type="number">

                        </div>
                        <div class="hstack p-1 ">
                            <label class="form-label" for="produtoCategoria">Categoria do Produto:</label>
                            <select class="form-select" id="produtoCategoria" name="categoria" required>
                                <option th:each="categoria : ${categorias}" th:text="${categoria.nome}"
                                        th:value="${categoria.id}"></option>
                            </select>

                        </div>
                        <div class="hstack p-2">
                            <div class="m2">
                                <label class="form-label" for="formFile">Imagem</label>
                                <input type="file" accept="image/*" class="form-control fileInput" id="formFile"
                                       name="file"
                                       required
                                       maxlength="10000000">
                                <canvas id="croppedCanvas" style="display: none;"></canvas>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit">Criar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Crop image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="img-container">
                        <div class="row">
                            <div class="col-md-8">
                                <!--  default image where we will set the src via jquery-->
                                <img id="image">
                            </div>
                            <div class="col-md-4">
                                <div class="preview"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="crop">Crop</button>
                </div>
            </div>
        </div>

    </div>
    <th:block th:each="produto : ${produtos}">


    </th:block>
</div>

</body>


</html>
