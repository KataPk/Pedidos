<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/comandas.css" rel="stylesheet">
    <script crossorigin='anonymous' src=/fontawesome-free-6.4.0-web/js/all.js></script>

    <title>Template</title>

</head>

<body>


<div id="navbar">
    <div class="navbar-top ">
        <div class="bars p-1" data-bs-target="#staticBackdrop" data-bs-toggle="offcanvas" type="button">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>


        <div aria-labelledby="staticBackdropLabel" class="offcanvas offcanvas-start" data-bs-backdrop="static" id="staticBackdrop"
             tabindex="-1">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="staticBackdropLabel">Menu</h5>
                <button aria-label="Close" class="btn-close btn-danger" data-bs-dismiss="offcanvas"
                        type="button"></button>
            </div>
            <div class="offcanvas-body">
                <div><a href="Comandas">Comandas</a>
                    <a href="Categorias">Produtos</a>
                    <a href="">Administração</a>
                    <a href="Mesas">Mesas</a>
                    <a aria-controls="collapseExample" aria-expanded="false" class="btn btn-primary" data-bs-target="#logout"
                       data-bs-toggle="modal" id="logoutBtn" role="button">
                        Logout
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="labelLogout" class="modal fade" id="logout" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="labelLogout">Logout</h1>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja fazer Logout?
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Fechar</button>
                <a class="btn btn-primary" href="login" type="button">Fazer logout</a>
            </div>
        </div>
    </div>
</div>
<div>
    <button id="Back" onclick="history.back()"><i class='fas'>&#xf053;</i> Voltar
    </button>
</div>

<div class="container">

    <div class="row align-items-start text-break" id="comandaContainer">

        <div class="card dropdown order">
            <div aria-expanded="false" class=" btn-secondary dropdown-toggle" data-bs-toggle="dropdown" type="button">
                <h2 class="cliente">Cliente: </h2>
                <p class="name text-wrap text-center">Aline Figueredo Almeida</p>
                <h3 class="mesa">Mesa 1</h3>
            </div>
            <ul class="dropdown-menu">
                <div class="card card-dropdown">
                    <div class="card-body  ">
                        <div class="card-header open">
                            <h5 class="card-title  ">Comanda aberta</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Subtotal: R$39,98</li>
                        </ul>
                        <div class="btn-group-vertical " role="group">
                            <button class="btn btn-danger finiComan">Finalizar</button>
                            <button class="btn btn-success addProd" onclick="window.location.href='Categorias'">
                                Adicionar Produtos
                            </button>
                            <button class="btn btn-primary editComan" onclick="window.location.href='Editar'">Editar
                            </button>
                            <button class="btn remove">Remover</button>
                        </div>


                    </div>
                </div>
            </ul>
        </div>

        <div class="card dropdown">
            <div aria-expanded="false" class=" btn-secondary dropdown-toggle" data-bs-toggle="dropdown" type="button">
                <h2 class="cliente">Cliente:</h2>
                <p class="name text-center text-wrap">Santos Drummound</p>
                <h3 class="mesa">Mesa 2</h3>
            </div>
            <ul class="dropdown-menu">
                <div class="card card-dropdown">
                    <div class="card-body  ">
                        <div class="card-header closed">
                            <h5 class="card-title  ">Comanda fechada</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Total: R$40,00</li>
                        </ul>
                        <button class="btn btn-danger">Realizar Pagamento</button>

                    </div>
                </div>
            </ul>
        </div>

    </div>
</div>

</body>
</html>
<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/Comandas.js"></script>
