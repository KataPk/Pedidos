<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="/css/funcionario.css" rel="stylesheet">

    <link href="/css/navbar.css" rel="stylesheet">
    <script src="/js/navbar.js"></script>

    <title>Funcionários</title>
</head>
<body>
<div th:insert="~{User/navbar}"></div>

<div class="container">

    <div class="row align-items-start" id="FuncionarioContainer">
    <th:block th:each="user : ${users}">

        <div th:if="${user.statusUsuario == 'ATIVO'}" class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.nome}">Card title</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary" th:text="'Nível de acesso: ' + ${user.roles} ">Card subtitle</h6>
                <p class="card-text" th:text="'Username: ' + ${user.username}">Username</p>
                <p class="card-text" th:text="'Email de recuperação: ' + ${user.email}">Email</p>

                <div class="align-items-start">

                <button  class="btn btn-primary">Editar</button>
                <button  class="btn btn-danger">Excluir Funcionário</button>
                </div>
            </div>
        </div>
    </th:block>
    </div>

</div>

</body>
</html>
