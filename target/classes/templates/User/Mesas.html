<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/fontawesome-free-6.4.0-web/js/all.js"> </script>

    <script src="/js/navbar.js"></script>
    <script src="/js/mesas.js"></script>
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/mesas.css" rel="stylesheet">
    <title>Mesas</title>
</head>
<body>

    <div th:insert="~{User/navbar}"></div>

<div class="container">
     <div class="row align-items-start" id="MesaContainer">

    <th:block th:each="mesa : ${mesas}">

        <div th:if="${mesa.mStatus == 'BALCAO'}" class="card text-center">

                <button class="btn imageBtn" data-bs-target="#balcao" data-bs-toggle="modal"
                        type="button">
                    <img alt="..." class="card-img-top" src="/img/PNG/balcao.png">
                </button>
                <div class="card-body">
                    <h5 class="card-title">Balcão</h5>
                    <button class="btn btn-primary" data-bs-target="#balcao" data-bs-toggle="modal"
                            type="button">
                        Adicionar pedido
                    </button>
                </div>

        </div>
        <div th:if="${mesa.mStatus == 'OCUPADA'}" class="card text-center">
            <form action="/api/user/pedido/openPedido" method="post">
                <button class="btn imageBtn" type="submit"> <!-- IR PARA RESUMO COMANDA -->
                    <img alt="..." class="card-img-top image" src="/img/PNG/mesa-ocupada.png">
                </button>
                <div class="card-body">
                    <h5 class="card-title" th:text="${'Mesa ' + mesa.numMesa}">Mesa</h5>
                    <input class="form-control" th:id="'mesaNum' + ${mesa.numMesa}" name="mesaNum" th:value="${mesa.numMesa}" type="hidden">

                    <button class="btn btn-primary me-md-2" type="submit">Categorias</button>
                </div>
            </form>
        </div>
        <div th:if="${mesa.mStatus == 'ATIVO'}" class="card text-center">
            <button class="btn imageBtn " th:attr="data-bs-target=${'#ModalMesa'+ mesa.numMesa }" data-bs-toggle="modal"
                    th:id="${'mesa' + mesa.numMesa}" type="button">
            <img alt="..." class="card-img-top image" src="/img/PNG/mesa.png">
            </button>
                    <div class="card-body">
                    <h5 class="card-title" th:text="${'Mesa ' + mesa.numMesa}">Mesa</h5>
                    <button class="btn btn-primary" th:attr="data-bs-target='#ModalMesa'+${mesa.numMesa }" data-bs-toggle="modal"
                            th:id="${'addPedido' + mesa.numMesa}" type="button">
                        Adicionar pedido
                    </button>
                </div>
        </div>


    </th:block>



     </div>






<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div aria-atomic="true" aria-live="assertive" class="toast" id="toastAdd" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                Comanda adicionada com sucesso!
            </div>
            <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
        </div>
    </div>
</div>

</div>
    <div id="modals">
        <th:block th:each="mesa : ${mesas}">
            <th:block th:if="${mesa.mStatus == 'BALCAO'}">
                <!-- Modal para Balcão -->

                <div aria-hidden="true" aria-labelledby="labelBalcao" class="modal fade" id="balcao" tabindex="-1" >
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="labelBalcao">Balcão</h1>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                                <span id="error-msg"></span>
                            </div>
                                <form action="/api/user/pedido/createPedido" method="POST" th:id="'form' + ${mesa.numMesa}">
                                    <div class="modal-body vstack">
                                        <div class="hstack p-1 ">
                                            <label class="form-label" th:for="'clientNameMesa' + ${mesa.numMesa}">Nome do Cliente:</label>
                                            <input class="form-control clientNameMesa" th:id="'clientNameMesa' + ${mesa.numMesa}" name="clientName" required type="text">
                                            <input class="form-control" th:id="'mesaNum' + ${mesa.numMesa}" name="mesaNum" th:value="${mesa.numMesa}" type="hidden">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-primary" th:id="'addMesa' + ${mesa.numMesa}" type="submit" onclick="toast(); redirectToCategories()">Adicionar e ir para categorias</button>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </th:block>

            <th:block th:if="${mesa.mStatus == 'ATIVO'}">
                <div aria-hidden="true" th:attr="aria-labelledby='labelMesa' + ${mesa.numMesa}"  class="modal fade" th:id="'ModalMesa' + ${mesa.numMesa}"  aria-labelledby="staticBackdropLabel">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" th:text="${'Mesa ' + mesa.numMesa}" th:id="'labelMesa' + ${mesa.numMesa}"></h1>

                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                            </div>
                            <form action="/api/user/pedido/createPedido" method="POST" th:id="'form' + ${mesa.numMesa}">
                                <div class="modal-body vstack">
                                    <div class="hstack p-1 ">
                                        <label class="form-label" th:for="'clientNameMesa' + ${mesa.numMesa}">Nome do Cliente:</label>
                                        <input class="form-control clientNameMesa" th:id="'clientNameMesa' + ${mesa.numMesa}" name="clientName" required type="text">
                                        <input class="form-control" th:id="'mesaNum' + ${mesa.numMesa}" name="mesaNum" th:value="${mesa.numMesa}" type="hidden">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary add-btn" th:data-id="'form'+${mesa.numMesa}" name="button" value="1" type="submit" onclick="toast()">Adicionar</button>
                                    <button class="btn btn-primary" th:id="'addMesa' + ${mesa.numMesa}" th:data-id="'form'+${mesa.numMesa}" type="submit" name="button"  value="2">
                                        Adicionar e ir para categorias</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </th:block>
        </th:block>
    </div>

</body>
</html>
