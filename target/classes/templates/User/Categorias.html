<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/fontawesome-free-6.4.0-web/js/all.js"> </script>
    <script src="/js/navbar.js"></script>
    <link href="/css/navbar.css" rel="stylesheet">

    <link href="/css/categorias.css" rel="stylesheet">

    <title>Categorias</title>
</head>

<body>

<div th:insert="~{User/navbar}"></div>

<div class="container">


    <div class="row align-items-start">
        <th:block th:each="categoria : ${categorias}">

            <div class="card text-center" th:id="${categoria.nome}">
                <button class="btn">
                    <a class="imgLink" th:href="'/api/user/'+${pedidoId}+'/categoria/'+${categoria.nome}" >
                    <img th:alt="${categoria.nome}" class="card-img-top image" th:src="|data:image;base64, *{categoria.imagem}|"/>
                    </a>
                </button>
            <div class="card-body">
                <h5 class="card-title" th:text="${categoria.nome}">Teste</h5>
                <a class="btn btn-primary"  th:href="'/api/user/'+${pedidoId}+'/categoria/'+${categoria.nome}"
                   role="button"  th:text="'Ir para '  + ${categoria.nome}" >
                Error
                </a>
            </div>
            </div>

        </th:block>

    </div>

</div>
</body>

</html>
