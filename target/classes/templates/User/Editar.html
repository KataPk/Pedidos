<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/fontawesome-free-6.4.0-web/js/all.js"> </script>
    <script src="/js/navbar.js"></script>
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/Editar.css" rel="stylesheet">

    <script crossorigin='anonymous' src=/fontawesome-free-6.4.0-web/js/all.js></script>
    <title>Editar</title>
</head>
<body>

    <div th:insert="~{User/navbar}"></div>

<div class="container text-center">

    <div class="row">
    <th:block th:each="item : ${itens}">

        <div class="card">
            <div class="row g-0">
                <div class="col-md-3 ">
                    <img alt="..." class="card-img-top" th:src="|data:image;base64, *{item.produto().getImagem()}|">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.produto().getNome()}">Error</h5>
                        <div class="hstack p-1">
                            <h2 class="p-1 preco" th:attr="data-price=${item.produto().getValor()}" th:text="'PreÃ§o: R$' + ${item.produto().getValor()}">Error</h2>
                        </div>
                        <div class="hstack  p-1">
                            <p class="p-1 text">Quantidade:</p>
                            <button class="less p-1"><i class="fas fa-minus-circle"></i></button>
                            <p class="text p-1 quant"  th:attr="data-quant=${item.quant()}" >0</p>
                            <button class="plus p-1"><i class="fas fa-plus-circle"></i></button>

                        </div>
                        <h2 class="total">Total: R$0,00</h2>
                    </div>
                    <button class="btn btn-danger remover">Remover</button>
                </div>
            </div>
        </div>

    </th:block>

    </div>


    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div id="carrinho">
            <h2 id="total" th:text="'Total: R$' + ${subtotal}">Total: R$0,00</h2>
            <button class="btn btn-lg btn-primary" id="finish">Finalizar</button>
        </div>
    </nav>
</div>


</body>
</html>

<script >
    const lessButtons = document.querySelectorAll('.less');
    const plusButtons = document.querySelectorAll('.plus');
    const quantElements = document.querySelectorAll('.quant');
    const totalElements = document.querySelectorAll('.total');
    const removeButtons = document.querySelectorAll('.remover');
    let valorTotal = document.querySelector('#total');

    let tempTotal = 0;

    for (let i = 0; i < plusButtons.length; i++) {
        const price = parseFloat(quantElements[i].getAttribute('data-price'));
        let quantData = parseInt(quantElements[i].getAttribute('data-quant'))

        quantElements[i].innerHTML = quantData.toString()
        let total = (price * quantData).toFixed(2).toString().replace('.', ',')
        console.log(total)
        totalElements[i].innerHTML = `Total: R$${total}`;

        plusButtons[i].addEventListener('click', function () {
            let quant = parseInt(quantElements[i].innerHTML);
            quantData++;
            quant = quantData
            quantElements[i].innerHTML = quant.toString();
            let total = (price * quant).toFixed(2).toString().replace('.', ',');
            totalElements[i].innerHTML = `Total: R$${total}`;
            tempTotal += price
            console.log(tempTotal)
            valorTotal.innerHTML = `Total: R$${(tempTotal).toFixed(2).replace('.', ',')}`

        });

        lessButtons[i].addEventListener('click', function () {
            let quant = parseInt(quantElements[i].innerHTML);
            if (quant > 0) {
                quantData--;
                quant = quantData
                quantElements[i].innerHTML = quant.toString();
                let total = (price * quant).toFixed(2).toString().replace('.', ',');
                totalElements[i].innerHTML = `Total: R$${total}`;
            }
            tempTotal -= price
            console.log(tempTotal)
            valorTotal.innerHTML = `Total: R$${(tempTotal).toFixed(2).replace('.', ',')}`
        });

        removeButtons[i].addEventListener('click', function () {
            const cardProduto = this.parentNode.parentNode.parentNode
            cardProduto.remove();
            tempTotal -= price * quantData;
            console.log(tempTotal);
            if (quantElements.length === 0) {
                tempTotal = 0;
                valorTotal.innerHTML = `Total: R$0,00`;
            } else {
                valorTotal.innerHTML = `Total: R$${(tempTotal).toFixed(2).replace('.', ',')}`;
            }
        });

        valorTotal.innerHTML = `R$${(price * quantData).toFixed(2).replace('.', ',')}`
        tempTotal += price * quantData
        console.log(tempTotal + 'temp')
    }

    if (quantElements.length === 0) {
        tempTotal = 0;
        valorTotal.innerHTML = `Total: R$0,00`;
    } else {
        valorTotal.innerHTML = `Total: R$${tempTotal.toFixed(2).replace('.', ',')}`;
    }

</script>
