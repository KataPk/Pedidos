<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/fontawesome-free-6.4.0-web/js/all.js"> </script>
    <script src="/js/navbar.js"></script>
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/Editar.css" rel="stylesheet">

    <script crossorigin='anonymous' src=/fontawesome-free-6.4.0-web/js/all.js></script>
    <title>Editar</title>
</head>
<body>

    <div th:insert="~{User/navbar}"></div>

<div class="container text-center">
    <input id="itemArray" th:value="${itemArray}">
    <div class="row">
        <form>
        <th:block th:each="item : ${itens}">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-3 ">
                    <img alt="..." class="card-img-top" th:src="|data:image;base64, *{item.produto().getImagem()}|">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.produto().getNome()}">Error</h5>
                        <div class="hstack p-1">
                            <h2 class="p-1 preco"  th:attr="data-price=${item.produto.getValor}"  th:text="'PreÃ§o: R$' + ${#numbers.formatCurrency(item.produto().getValor())}">Error</h2>

                        </div>
                        <div class="hstack  p-1">
                            <p class="p-1 text">Quantidade:</p>
                            <button  type="button" class="less p-1"><i class="fas fa-minus-circle"></i></button>
                            <p class="text p-1 quant"  th:attr="data-quant=${item.quant()}" >0</p>

                            <button type="button" class="plus p-1"><i class="fas fa-plus-circle"></i></button>

                        </div>
                        <h2 class="total">Total: R$0,00</h2>
                    </div>
                    <button class="btn btn-danger remover" type="button">Remover</button>
                </div>
            </div>
        </div>

    </th:block>


        </form>
    </div>


    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div id="carrinho">
            <h2 id="total" th:text="'Total: R$' + ${subtotal}">Total: R$0,00</h2>
            <button class="btn btn-lg btn-primary" id="finish">Finalizar</button>
        </div>
    </nav>
</div>


</body>
</html>

<script src="/js/Editar.js"></script>
