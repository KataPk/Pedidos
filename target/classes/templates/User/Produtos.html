<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/fontawesome-free-6.4.0-web/js/all.js"></script>
    <script src="/js/navbar.js"></script>
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/Produtos.css" rel="stylesheet">

    <script crossorigin='anonymous' src=/fontawesome-free-6.4.0-web/js/all.js></script>

    <title>Produtos</title>
</head>
<body>

<div th:insert="~{User/navbar}"></div>

<div class="container">
    <div class="row align-items-start" id="productContainer">
        <th:block th:each="produto : ${produtos}">

            <div class="card text-center" th:id="${produto.id}">
                <button class="btn" data-bs-toggle="modal" th:attr="data-bs-target=${'#ModalProduto' + produto.nome}">
                    <img class="card-img-top image" th:alt="${produto.nome}"
                         th:src="|data:image;base64, *{produto.imagem}|"/>
                </button>
                <div class="card-body">
                    <h5 class="card-title" th:text="${produto.nome}">Teste</h5>
                    <button class="btn btn-primary"
                            data-bs-toggle="modal"
                            th:attr="data-bs-target=${'#ModalProduto' + produto.nome}"
                            th:id="${'productAdd' + produto.nome}"
                            type="button">
                        Adicionar
                    </button>

                </div>
            </div>
        </th:block>

    </div>
    <nav class="navbar sticky-bottom  navBottom" id="navFinalizar">
        <div class="container-fluid">
            <a class="btn btn-danger finalizar" role="button" th:href="${'/api/user/pedido/'+ pedido.getId() + '/finalizarPedido'}" >Finalizar</a>
        </div>
    </nav>

</div>
<div id="Modals">
    <th:block th:each="produto : ${produtos}">
        <div aria-hidden="true" class="modal fade" tabindex="-1"
             th:attr="aria-labelledby=${'label' + produto.nome}" th:id="${'ModalProduto' + produto.nome}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" th:id="${'label' + produto.nome}" th:text="${produto.nome}">
                            Error</h1>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <form action="/api/user/pedido/addItem" class="forms" method="post"
                          th:id="${'form' + produto.nome}">
                        <div class="modal-body vstack">
                            <div class="hstack p-1 ">
                                <img class="card-img-top p-2" th:alt="${produto.nome}"
                                     th:src="|data:image;base64, *{produto.imagem}|">
                                <p class="p-2" th:text="${produto.descricao}">Error</p>
                            </div>
                            <div class="hstack p-1">
                                <h2 class="p-1 preco" th:text="${'Preço: ' + produto.valor}">Error</h2>
                            </div>


                            <div class="hstack  p-1">
                                <p class="p-1 text">Quantidade:</p>
                                <button class="btn less p-1" type="button"><i class="fas fa-minus-circle"></i></button>
                                <p class="text p-1 quant" th:attr="data-price=${produto.valor}">0</p>
                                <input class="quantInput" name="quant" type="hidden">
                                <button class="btn plus p-1" type="button"><i class="fas fa-plus-circle"></i></button>
                                <p class="text">Observações:</p>
                                <label>
                                    <textarea class="form-control" name="observacoes"></textarea>
                                </label>
                            </div>
                            <h2 class="total">Total: R$0,00</h2>
                        </div>
                        <input name="pedidoId" th:value="${pedidoId}" type="hidden">
                        <input name="produtoId" th:value="${produto.id()}" type="hidden">
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Fechar</button>
                            <button class="btn btn-primary liveToastBtn" type="submit">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </th:block>
</div>
</body>
</html>
<script src="/js/Produtos.js"></script>
