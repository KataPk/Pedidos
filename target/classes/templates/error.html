<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin='anonymous' src=/fontawesome-free-6.4.0-web/js/all.js></script>
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/erro.css" rel="stylesheet">
    <title th:text="${httpStatusCode}">Error</title>
</head>
<body>


<div class="container text-center ">
    <div class="notfound ">
        <div class="notfound-404">
            <h1 th:text="${httpStatusCode}" id="code">404</h1>
        </div>
        <h2 th:text="${errorMessage}">Erro</h2>

        <a sec:authorize="isAuthenticated()" href="javascript:history.back()">Voltar para a página
            anterior</a>

        <a sec:authorize="isAnonymous()" th:href="@{/api/v1/index}">Voltar para a página inicial</a>

    </div>


</div>
</body>
</html>
